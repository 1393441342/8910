<body>

        <ul v-for="(todo,index) in imgs">
            <li ><img :src="imgs.name" alt="" srcset=""></li>

<script>

        el:"#root",
        data:{
            imgs:[
                {"name":"./images/1.png"},
                {"name":"./images/2.png"},
                {"name":"./images/3.png"},
                {"name":"./images/4.png"}
            ]
        }
    })
</script>
