<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>导航栏</title>
    <script src="./vue.js"></script>
    <style>
     li{
          list-style: none;
      } 
    </style>
</head>
<body>
    <div id="app">
       <li v-for="site in sites">
         <input type="checkbox">  {{site.name}}
         ----->{{site.done}}?"完成":"未完成"
       </li>
    </div>
</body>
<script>
    new Vue({
        el:"#app",
        data:{
        sites:[
            {name:"张三",done:false},
            {name:"李四",done:false},
            {name:"王五",done:false},
            {name:"王五",done:true}
        ]
        }
    })
</script>
</html>
